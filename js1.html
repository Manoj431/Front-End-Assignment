    <body>
        <h1>Sorting Array in <u> Reverse</u> order. Variable-Hosting</h1>
        <p> These are the <b> fruits </b> name.</p>
        <p id="name1"></p>  
        <button onclick="myfunc()"> Sort</button>   
        <p id="name2">Sorting Line: </p> 
    



    <script>
        //It is a single line comment    

        /* This is a multiline
        comment. We can write as much line
        we can. But we have close it.  
        */
        
         fruits = ["Apple","Mango","Peach","Banana"]; //Initialized first
        document.getElementById("name1").innerHTML = fruits;
        
        function myfunc() {      
            fruits.sort();
            fruits.reverse();    
            document.getElementById("name2").innerHTML = fruits;
        }
        var fruits; //Declared at last

    </script>
    </body>
